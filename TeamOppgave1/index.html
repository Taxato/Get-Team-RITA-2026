<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Eksempel 1</title>

		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body class="class">
		<div class="layout-buttons">
			<button onclick="noLayout()">Ingen layout</button>
			<button onclick="verticalLayout()">Vertikalt layout</button>
			<button onclick="horizontalLayout()">Horisontalt layout</button>
			<button onclick="gridLayout()">Grid layout</button>
		</div>

		<h1 class="title">Eksempel 1</h1>

		<div
			id="cards"
			class="vertical">
			<div class="card">
				<h3 onclick="showTools()">Verkt√∏y</h3>
				<div id="toolsContent"></div>
			</div>
			<div class="card">
				<h3 onclick="showHtml()">HTML</h3>
				<div id="htmlContent"></div>
			</div>
			<div class="card">
				<h3 onclick="showCss()">CSS</h3>
				<div id="cssContent"></div>
			</div>
			<div class="card">
				<h3 onclick="showJS()">JavaScript</h3>
				<div id="jsContent"></div>
			</div>
			<div class="card">
				<h3 onclick="showBodyGame()">Hode, kropp og ben</h3>
				<div id="bodyGameContent"></div>
			</div>
		</div>

		<button
			id="messBtn"
			onclick="
				document.documentElement.style.setProperty(
					'--transform-var',
					'skewX(calc(-360deg * 14.02)) skewY(calc(-360deg * 14.02))',
				);
				this.remove();
			"
			style="
				background-color: red;
				color: white;
				position: absolute;
				bottom: 0;
				font-size: small;
			">
			DON'T CLICK
		</button>

		<script src="script.js"></script>
	</body>
</html>
